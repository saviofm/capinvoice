_schema-version: "3.1"
ID: capinvoice
description: Cap Invoice
version: 1.0.1
parameters:
  ###deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk@ cds build --production


# ----------------------------------------------------------------
# ----------------------------------------------------------------
# ----------------------------MODULES-----------------------------
# ----------------------------------------------------------------
# ----------------------------------------------------------------
modules:
# ------------------------ HTML5 Content -------------------------
- name: capinvoice-destination-content
# ----------------------------------------------------------------
  type: com.sap.application.content
  path: .
  requires:
   - name: capinvoice-xsuaa-service
     parameters:
       service-key:
         name: capinvoice_xsuaa-key
   - name: capinvoice-html5-host
     parameters:
       service-key:
         name: capinvoice_html5_host-key
   - name: capinvoice-destination-service
     parameters:
       content-target: true      
  parameters:
    content:
      subaccount:
        destinations:
        - Name: capinvoice_html5_host
          ServiceInstanceName: capinvoice-html5-host-service
          ServiceKeyName: capinvoice_html5_host-key
          sap.cloud.service: capinvoice
        - Authentication: OAuth2UserTokenExchange
          Name: capinvoice_xsuaa
          ServiceInstanceName: capinvoice-xsuaa-service
          ServiceKeyName: capinvoice_xsuaa-key
          sap.cloud.service: capinvoice
        existing_destinations_policy: update    
  build-parameters:
    no-source: true


 # -------------------- UI DEPLOYER MODULE -------------------- 
- name: capinvoice-ui-deployer 
 # ------------------------------------------------------------
  type: com.sap.application.content
  path: .
  requires:
  - name: capinvoice-html5-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - capinvoiceinvoice.zip
      name: capinvoiceinvoice
      target-path: resources/
   
 # --------------------- HTML5 MODULE -------------------------
- name: capinvoiceinvoice
 # ------------------------------------------------------------
  type: html5
  path: app/invoice
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []


# --------------------- CAP SERVER MODULE ------------------------
- name: capinvoice-srv
# ----------------------------------------------------------------
  type: nodejs
  path: gen/srv
  properties:
    SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
  requires:
  # Resources extracted from CAP configuration
  - name: capinvoice-db
  - name: capinvoice-xsuaa-service
  - name: capinvoice-destination-service
    parameters:
      content-target: true
  provides:
  - name: srv-api # required by consumers of CAP services (e.g. approuter)
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 512M
    memory: 256M

# -------------- SIDECAR MODULE - DB DEPLOYER----------------- 
- name: capinvoice-db-deployer
# ------------------------------------------------------------
  type: hdb
  path: gen/db
  requires:
  - name: capinvoice-db
  - name: capinvoice-xsuaa-service
  parameters:
    buildpack: nodejs_buildpack




# ----------------------------------------------------------------
# ----------------------------------------------------------------
# ---------------------------RESOURCES----------------------------
# ----------------------------------------------------------------
# ----------------------------------------------------------------
resources:

# --------------------- DB - HDI CONTAINER------------------------
- name: capinvoice-db
# ----------------------------------------------------------------
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}

# ----------------- Destination Service -------------------   
- name: capinvoice-destination-service
# ---------------------------------------------------------
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      ##HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Description: Cap Invoice Destination Service
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 300000
            Name: capinvoice
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}  
          - Authentication: NoAuthentication
            Description: Cap Invoice Catalog
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 300000
            sap.processautomation.enabled: true
            Name: capinvoice_catalog
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}/catalog              
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: capinvoice-destination-service
    service-plan: lite
  requires:
  - name: srv-api

# ----------------------- HTML5 Host ------------------------
- name: capinvoice-html5-host
# -----------------------------------------------------------
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
    service-name: capinvoice-html5-host-service
    config:
      sizeLimit: 5


# ------------------------ XSUAA Service -------------------------  
- name: capinvoice-xsuaa-service
# ----------------------------------------------------------------
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: capinvoice-xsuaa-service
    service-plan: application      

